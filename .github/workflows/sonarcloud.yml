name: SonarCloud
on:
  push:
    branches:
      - '**'        # matches every branch
      - '!master'   # excludes master
    paths-ignore:
      - '**/README.md'
#      - '.github/workflows/**'

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip pipe')"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: check PMD
        uses: pmd/pmd-github-action@v1
        id: pmd
        with:
          version: '6.40.0'
          sourcePath: 'app/src/main/java'
          # rulesets: 'rulesets/java/quickstart.xml,ruleset.xml'
          rulesets: 'app/my-ruleset.xml'          
      - name: Checking PMD rules for violations
        if: steps.pmd.outputs.violations != 0
        run: |
          echo "Number of Violations ${steps.pmd.outputs.violations}"
          exit 1

      - name: Run Unit Test
        run: mvn test --file app/pom.xml

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Change directory..."
          cd app
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bvilela_google-calendar-util-lib
